<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form id = "form" onsubmit="teacherSubmit()">
    <label id="classidtext" for="ClassID">ClassID:</label><br>
    <input type="number" placeholder="123456789" title="Input expects 1-10 digits" id="classid" name="ClassID" min="1" max="9999999999"><br><br>

    <label id="alertthresholdtext" for="AlertThreshold">Alert Threshold:</label><br>
    <input type="number" placeholder="50" title="Input expects value as percentage between 1-100 (do not include %)" id="alertthreshold" name="AlertThreshold" min="1" max="100"><br><br>

    <input type="submit" id="submit" name="Submit" ><br><br>

    </form>


    <img id="green" class="dim" src="https://i.imgur.com/cfblNd1.png" align="left" style="position: relative; left: 10vw; top: 10vh; display: none; z-index= 3;">
    <img id="red" class="itsLit" src="https://i.imgur.com/DIivC4p.png" align="left" style="position: relative; left: 10vw; top: 10vh; display: none; z-index = 1;">

    
  </body>

  <script>
    document.getElementById("form").addEventListener("submit",function(e)
    {
      e.preventDefault();
      teacherSubmit();
    })
    function teacherSubmit()
    {
      document.getElementById("submit").style.display = "none";
      document.getElementById('classid').style.display = 'none';
      document.getElementById('classidtext').style.display = 'none';
      document.getElementById('alertthreshold').style.display = 'none';  
      document.getElementById('alertthresholdtext').style.display = 'none';
      document.getElementById('green').style.display = 'block';
      document.getElementById('red').style.display = 'block';

    }
  </script>
</html>
